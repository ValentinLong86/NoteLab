{% extends "NoteLab/index.html" %}

{% block title %}Notelab | Examen{% endblock %}

{% block content %}

<div class="title">
    <h4>Ajouter un éxamen</h4>
</div>

{% if id == none %}
<form method="post" action="/notelab/traitementexamen/">
{% else %}
<form method="post" action="/notelab/updatetraitementexamen/{{id}}/">
    {% endif %}
    {{ form.as_ul }}
    {% csrf_token %}
    <input class="sendData" type="submit" value="envoyer les données"\>
</form>

{% endblock %}
