{% extends "NoteLab/index.html" %}

{% block title %}Notelab | UE{% endblock %}

{% block content %}

<div class="title">
    <h4>Ajouter une unité d'enseignement</h4>
</div>

{% if id == none %}
<form method="post" action="/notelab/traitementue/">
{% else %}
<form method="post" action="/notelab/updatetraitementue/{{id}}/">
    {% endif %}
    {{ form.as_ul }}
    {% csrf_token %}
    <input class="sendData" type="submit" value="Envoyer les données"\>
</form>

{% endblock %}
